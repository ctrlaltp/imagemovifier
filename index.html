<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像をmp4にするやつ</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            padding: 20px;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.05) 0%, transparent 40%);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preview-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .canvas-container {
            width: 100%;
            min-height: 300px;
            max-height: 50vh;
            /* Removed aspect-ratio, now set via JS */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .canvas-container.dragover {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.05);
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .placeholder-text {
            color: var(--text-secondary);
            text-align: center;
            pointer-events: none;
        }

        .placeholder-text b {
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 4px;
            transition: color 0.2s;
        }

        .placeholder-text b:hover {
            color: var(--accent-hover);
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 12px;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 8px;
        }

        .radio-group label {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .radio-group label:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group input[type="radio"]:checked+label {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        .radio-group label span {
            font-weight: 700;
            color: var(--text-primary);
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        .progress-bar {
            height: 4px;
            width: 0%;
            background: var(--accent-color);
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.1s;
        }

        .status-msg {
            font-size: 0.875rem;
            text-align: center;
            min-height: 1.25rem;
        }

        .status-msg.error {
            color: #f87171;
        }

        .status-msg.success {
            color: #4ade80;
        }

        input[type="file"] {
            display: none;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 12px;
            outline: none;
            width: 100%;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            user-select: none;
            height: 100%;
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            position: relative;
            transition: background 0.3s;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked+.toggle-switch {
            background: var(--accent-color);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        input[type="checkbox"]:checked+.toggle-switch::after {
            transform: translateX(20px);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="preview-section">
            <div class="canvas-container" id="dropZone">
                <div class="placeholder-text" id="placeholder">
                    <p>画像をここに投げ込む</p>
                </div>
                <canvas id="previewCanvas"></canvas>
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="status-msg" id="statusMsg"></div>
        </div>

        <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                <circle cx="8.5" cy="8.5" r="1.5" />
                <polyline points="21 15 16 10 5 21" />
            </svg>
            ファイルから選択
        </button>

        <div class="controls-section">
            <div class="header">
                <h1>画像をmp4にするやつ</h1>
                <p style="font-size: 0.8125rem; color: var(--text-secondary);">
                    WebCodecを使ってブラウザ内で1秒15fpsのmp4にエンコード
                    <br>Firefoxだと動かないかも Chrome推奨
                </p>
            </div>

            <div class="control-group">
                <label>解像度(16px単位で端数切り下げ)</label>
                <div class="radio-group" id="resGroup">
                    <input type="radio" name="res" id="r1" value="original">
                    <label for="r1">
                        <span>元の解像度</span>
                        元画像の解像度で処理
                    </label>
                    <input type="radio" name="res" id="r2" value="1280" checked>
                    <label for="r2">
                        <span>1280pxに制限</span>
                        最大1280x1280px
                    </label>
                    <input type="radio" name="res" id="r3" value="720">
                    <label for="r3">
                        <span>720pxに制限</span>
                        最大720x720px
                    </label>
                </div>
            </div>

            <div class="control-group" style="display: none;">
                <label>Format</label>
                <div
                    style="font-size: 0.8125rem; padding: 12px; background: rgba(0,0,0,0.2); border-radius: 12px; border: 1px solid var(--glass-border);">
                    H.264 High Profile<br>
                    15 FPS • 5000 kbps
                </div>
            </div>

            <div class="feature-grid">
                <div class="control-group">
                    <label for="overlayText">クレジット表記(右下に入ります)</label>
                    <input type="text" id="overlayText" placeholder="空欄で無効" maxlength="250">
                </div>
                <div class="control-group">
                    <label>画像をほんのりちらつかす</label>
                    <label class="toggle-group">
                        <span style="font-size: 0.875rem;">無効</span>
                        <input type="checkbox" id="noiseToggle">
                        <div class="toggle-switch"></div>
                        <span style="font-size: 0.875rem;">有効</span>
                    </label>
                </div>
            </div>

            <button class="btn" id="generateBtn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 0 0 1-2-2v-4" />
                    <polyline points="7 10 12 15 17 10" />
                    <line x1="12" y1="15" x2="12" y2="3" />
                </svg>
                mp4を生成して保存
            </button>

            <p style="font-size: 0.75rem; color: var(--text-secondary); text-align: center;">
                H.264 High Profile • 15 FPS • 5000 kbps • YUV 4:2:0<br>
                made with Antigravity LLM Agent • uses mp4-muxer<br>
            </p>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*">

    <script src="https://unpkg.com/mp4-muxer@4.0.1/build/mp4-muxer.mjs" type="module"></script>

    <script type="module">
        import { Muxer, ArrayBufferTarget } from 'https://unpkg.com/mp4-muxer@4.0.1/build/mp4-muxer.mjs';

        // --- Constants for User Tuning ---
        const NOISE_INTENSITY = 30; // Change this value to adjust noise strength (0-255)

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewCanvas = document.getElementById('previewCanvas');
        const placeholder = document.getElementById('placeholder');
        const resRadios = document.querySelectorAll('input[name="res"]');
        const overlayInput = document.getElementById('overlayText');
        const noiseToggle = document.getElementById('noiseToggle');
        const generateBtn = document.getElementById('generateBtn');
        const statusMsg = document.getElementById('statusMsg');
        const progressBar = document.getElementById('progressBar');
        const ctx = previewCanvas.getContext('2d', { alpha: false });

        let sourceImage = null;

        // --- Event Listeners ---
        fileInput.addEventListener('change', handleFileSelect);
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', handleDrop);
        resRadios.forEach(r => r.addEventListener('change', updateCanvasSize));
        overlayInput.addEventListener('input', updateCanvasSize);
        noiseToggle.addEventListener('change', updateCanvasSize);
        generateBtn.addEventListener('click', generateVideo);

        // Initial aspect ratio setup
        updateCanvasSize();

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) processImage(file);
        }

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    sourceImage = img;
                    updateCanvasSize();
                    placeholder.style.display = 'none';
                    previewCanvas.style.display = 'block';
                    generateBtn.disabled = false;
                    statusMsg.textContent = '画像を読み込みました。';
                    statusMsg.className = 'status-msg success';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function getSelectedMode() {
            const checked = document.querySelector('input[name="res"]:checked');
            return checked ? checked.value : "original";
        }

        function updateCanvasSize() {
            if (!sourceImage) return;

            const mode = getSelectedMode();
            let targetW = sourceImage.width;
            let targetH = sourceImage.height;

            if (mode !== "original") {
                const limit = parseInt(mode);
                const longEdge = Math.max(sourceImage.width, sourceImage.height);
                if (longEdge > limit) {
                    const scale = limit / longEdge;
                    targetW = sourceImage.width * scale;
                    targetH = sourceImage.height * scale;
                }
            }

            // Enforce 16-pixel increments for encoder compatibility
            const finalW = Math.floor(targetW / 16) * 16;
            const finalH = Math.floor(targetH / 16) * 16;

            // Update container aspect ratio (for UI look)
            dropZone.style.aspectRatio = `${finalW} / ${finalH}`;

            previewCanvas.width = finalW;
            previewCanvas.height = finalH;

            renderScene(finalW, finalH);
        }

        function renderScene(w, h) {
            if (!sourceImage) return;

            // Draw image covering the 16px-aligned canvas
            // Since we're usually scaling DOWN and then FLOORING to 16px, 
            // the scale should probably be based on the un-floored target or slightly more to avoid gaps.
            // Using 'cover' logic is safest.
            const scale = Math.max(w / sourceImage.width, h / sourceImage.height);
            const x = (w - sourceImage.width * scale) / 2;
            const y = (h - sourceImage.height * scale) / 2;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);
            ctx.drawImage(sourceImage, x, y, sourceImage.width * scale, sourceImage.height * scale);

            // 2. Apply Noise
            if (noiseToggle.checked) {
                applyNoise(w, h);
            }

            // 3. Draw Text Overlay
            const text = overlayInput.value.trim();
            if (text) {
                drawOverlayText(text, w, h);
            }
        }

        function applyNoise(w, h) {
            const imageData = ctx.getImageData(0, 0, w, h);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const noiseR = (Math.random() - 0.5) * NOISE_INTENSITY;
                const noiseG = (Math.random() - 0.5) * NOISE_INTENSITY;
                const noiseB = (Math.random() - 0.5) * NOISE_INTENSITY;

                data[i] = Math.min(255, Math.max(0, data[i] + noiseR));
                data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noiseG));
                data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noiseB));
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function drawOverlayText(text, w, h) {
            const padding = w * 0.05;
            const fontSize = Math.max(20, h * 0.04);
            ctx.font = `700 ${fontSize}px 'Inter', sans-serif`;
            ctx.textAlign = 'right';
            ctx.textBaseline = 'bottom';

            // Stroke (white)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = fontSize * 0.15;
            ctx.strokeText(text, w - padding, h - padding);

            // Fill (black)
            ctx.fillStyle = 'black';
            ctx.fillText(text, w - padding, h - padding);
        }

        async function generateVideo() {
            const width = previewCanvas.width;
            const height = previewCanvas.height;
            const FPS = 30;
            const DURATION_SEC = 1;
            const TOTAL_FRAMES = FPS * DURATION_SEC;
            const BITRATE = 2000000; // 2000kbps

            const SAMPLE_RATE = 44100;
            const CHANNELS = 2;
            const AUDIO_BITRATE = 128000;

            try {
                generateBtn.disabled = true;
                statusMsg.textContent = 'エンコーダを初期化中...';
                progressBar.style.width = '0%';

                // 1. Setup Muxer
                const muxer = new Muxer({
                    target: new ArrayBufferTarget(),
                    video: {
                        codec: 'avc',
                        width,
                        height,
                        frameRate: FPS // Help players identify the framerate
                    },
                    audio: {
                        codec: 'aac',
                        sampleRate: SAMPLE_RATE,
                        numberOfChannels: CHANNELS
                    },
                    fastStart: 'fragmented'
                });

                // 2. Setup VideoEncoder
                const videoEncoder = new VideoEncoder({
                    output: (chunk, metadata) => muxer.addVideoChunk(chunk, metadata),
                    error: (e) => showError("VideoEncoder error: " + e.message)
                });

                videoEncoder.configure({
                    codec: 'avc1.640028',
                    width,
                    height,
                    bitrate: BITRATE,
                    framerate: FPS,
                    avc: { format: 'avc' }
                });

                // 3. Setup AudioEncoder
                const audioEncoder = new AudioEncoder({
                    output: (chunk, metadata) => muxer.addAudioChunk(chunk, metadata),
                    error: (e) => showError("AudioEncoder error: " + e.message)
                });

                audioEncoder.configure({
                    codec: 'mp4a.40.2', // AAC-LC
                    numberOfChannels: CHANNELS,
                    sampleRate: SAMPLE_RATE,
                    bitrate: AUDIO_BITRATE
                });

                // 4. Encode Silent Audio (1 second) in chunks
                // AAC encoders often require smaller chunks (e.g., 1024 or 2048 samples)
                const CHUNK_SIZE = 2048;
                const totalSamples = SAMPLE_RATE;
                let processedSamples = 0;

                while (processedSamples < totalSamples) {
                    const remaining = totalSamples - processedSamples;
                    const count = Math.min(CHUNK_SIZE, remaining);
                    const audioBuffer = new Float32Array(count * CHANNELS); // Silence is 0

                    const audioData = new AudioData({
                        format: 'f32', // Interleaved
                        sampleRate: SAMPLE_RATE,
                        numberOfFrames: count,
                        numberOfChannels: CHANNELS,
                        timestamp: (processedSamples / SAMPLE_RATE) * 1000000,
                        duration: (count / SAMPLE_RATE) * 1000000,
                        data: audioBuffer
                    });

                    audioEncoder.encode(audioData);
                    audioData.close();
                    processedSamples += count;
                }

                // 5. Generate video frames
                for (let i = 0; i < TOTAL_FRAMES; i++) {
                    const timestamp = (i * 1000000) / FPS;
                    renderScene(width, height);
                    const frame = new VideoFrame(previewCanvas, {
                        timestamp,
                        duration: 1000000 / FPS
                    });
                    videoEncoder.encode(frame, { keyFrame: i === 0 });
                    frame.close();

                    progressBar.style.width = `${((i + 1) / TOTAL_FRAMES) * 100}%`;
                    statusMsg.textContent = `変換中... ${i + 1}/${TOTAL_FRAMES}`;
                    await new Promise(r => setTimeout(r, 0));
                }

                await Promise.all([
                    videoEncoder.flush(),
                    audioEncoder.flush()
                ]);

                muxer.finalize();

                // 6. Download
                const { buffer } = muxer.target;
                const blob = new Blob([buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${Math.floor(Date.now() / 1000)}.mp4`;
                a.click();
                URL.revokeObjectURL(url);

                statusMsg.textContent = 'ファイルを保存しました。';
                statusMsg.className = 'status-msg success';
            } catch (err) {
                console.error(err);
                showError(err.message);
            } finally {
                generateBtn.disabled = false;
                progressBar.style.width = '0%';
            }
        }

        function showError(msg) {
            statusMsg.textContent = "エラー: " + msg;
            statusMsg.className = 'status-msg error';
        }
    </script>
</body>

</html>
